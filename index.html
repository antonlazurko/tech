<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разметка форм</title>
    <link rel="stylesheet" href=".//css/main.min.css" />
  </head>

  <body>
    <div class="conteiner">
      <div class="block1">
        <div class="social">
          <a href="#" class="instagram">instagram</a>
          <a href="#" class="youtube">youtube</a>
        </div>
      </div>
      <div class="block2">
        <div class="siema">
          <div class="slide-one"></div>
          <div class="slide-two"></div>
          <div class="slide-three"></div>
        </div>
        <div class="site-nav">
          <ul class="list">
            <li class="item">О нас</li>
            <li class="item">Услуги и цены</li>
            <li class="item">Мастера</li>
            <li class="item">Контакты</li>
          </ul>
          <ul class="list2">
            <li class="item">онлайн-запись</li>
            <li class="item">+38 044 111 11 11</li>
          </ul>
        </div>
        <div class="hero">
          <h1 class="main-title">A hair salon for men in Kyiv</h1>
          <h2>BarberShop</h2>
          <p>
            Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и
            со вкусом.
          </p>
        </div>
      </div>
    </div>
    <script src="siema.min.js"></script>
    <script>
      const mySiema = new Siema();
      document
        .querySelector('.prev')
        .addEventListener('click', () => mySiema.prev());
      document
        .querySelector('.next')
        .addEventListener('click', () => mySiema.next());
    </script>
  </body>
</html>
